<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css"
		name="/bootstrap-4/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js" />
</h:head>
<f:view>
	<ui:include src="menu.xhtml" />
	<h:form id="editFlightForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Flight Information</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="flightnr" class="control-label col-sm-4">Flight Number</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="flightnr" value="#{editFlight.flightnr}"
					class="form-control">
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="departureTime" class="control-label col-sm-4">Departure Time</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="departureTime" value="#{editFlight.departureTime}"
					class="form-control">
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="departureDate" class="control-label col-sm-4">Departure Date</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="departureDate" value="#{editFlight.departureDate}"
					class="form-control">
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="arrivalTime" class="control-label col-sm-4">Arrival Time</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="arrivalTime" value="#{editFlight.arrivalTime}"
					class="form-control">
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="arrivalDate" class="control-label col-sm-4">Arrival Date</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="arrivalDate" value="#{editFlight.arrivalDate}"
					class="form-control">
				</h:inputText>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Airline</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{editFlight.airline}"
					converter="#{airlineConverter}">
					<f:selectItems value="#{flightBean.airlineMap}" var="airline"
						itemValue="#{airline.name}" itemLabel="#{airline.name}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="origin" class="control-label col-sm-4">Origin</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu id="origin" value="#{editFlight.origin}"
					converter="#{airportConverter}">
					<f:selectItems value="#{flightBean.airportMap}" var="originAirport"
						itemValue="#{originAirport.name}"
						itemLabel="#{originAirport.name}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel for="destination" class="control-label col-sm-4">Destination</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu id="destination" value="#{editFlight.destination}"
					converter="#{airportConverter}">
					<f:selectItems value="#{flightBean.airportMap}"
						var="destinationAirport" itemValue="#{destinationAirport.name}"
						itemLabel="#{destinationAirport.name}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Airplane Serial Number</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{editFlight.airplane}"
					converter="#{airplaneConverter}">
					<f:selectItems value="#{flightBean.airplaneMap}" var="airplane"
						itemValue="#{airplane.serialnr}"
						itemLabel="#{destinationAirport.serialnr}" />
				</h:selectOneMenu>
			</div>
		</div>
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save Flight"
						action="#{flightBean.updateFlight(editFlight)}"
						class="btn btn-warning btnWidth" />
				</div>
			</div>
		</div>
	</h:form>
</f:view>
</html>
