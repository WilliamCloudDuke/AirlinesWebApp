<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
   xmlns:h = "http://java.sun.com/jsf/html"
   xmlns:f = "http://java.sun.com/jsf/core"
   xmlns:composite = "http://java.sun.com/jsf/composite">
   
   <composite:interface>
      <composite:attribute name = "airlineNameLable" />
      <composite:attribute name = "airlineNameValue" />
      <!--  composite:attribute name = "passwordLabel" /-->
      <!--  omposite:attribute name = "passwordValue" /-->
      <composite:attribute name = "createButtonLabel" />
      <composite:attribute name = "createButtonAction" 
         method-signature = "java.lang.String action()" />
   </composite:interface>
   
   <composite:implementation>
      <h:form>
         <h:message for = "createPanel" style = "color:red;" />
         
         <h:panelGrid columns = "2" id = "createPanel">
            #{cc.attrs.airlineNameLable} : 
            <h:inputText id = "airlineName" value = "#{cc.attrs.airlineNameValue}" />
           
         </h:panelGrid>
         
         <h:commandButton action = "#{cc.attrs.createButtonAction}" 
            value = "#{cc.attrs.createButtonLabel}"/>
      </h:form>
   </composite:implementation>
</html>
