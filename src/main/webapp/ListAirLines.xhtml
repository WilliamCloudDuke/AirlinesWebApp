<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">


	
	<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:b="http://bootsfaces.net/ui">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://use.fontaweacsome.com/releases/v5.0.13/css/all.css" />
	<!--  ui:debug /-->
	<title>Airlines</title>
</h:head>
<h:body>
<!-- <b:navBar brand="Home" brandHref="welcome.xhtml" inverse="false"> -->
  <b:navbarLinks>
  <b:navLink value="Home" href="welcome.xhtml"></b:navLink>
    <b:navLink value="AirLineList" href="ListAirLines.xhtml" active="true"></b:navLink>
    <b:navLink value="AirPortList" href="airportList.xhtml"></b:navLink>
    <b:navLink value="FilightList" href="flightList.xhtml"></b:navLink>
  </b:navbarLinks>
<!-- </b:navBar> -->
	<div class="container">
	<nav class="navbar navbar-light bg-light justify-content-between">
		<a class="navbar-brand">Airlines</a>
		<form class="form-inline">
			<input class="form-control mr-sm-2" type="search"
				placeholder="Search" aria-label="Search" />
			<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
		</form>
		</nav>


		<f:view>
			<h:dataTable value="#{backingBean.getAirlines()}" var="air"
				styleClass="table" headerClass="accountTableHeader"
				rowClasses="accountTableOddRow,accountTableEvenRow">
				<h:column>
					<f:facet name="header">id</f:facet>    				
      #{air.id}
   </h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>    				
      #{air.name}
   </h:column>




				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:column>
						<h:form>

							<h:commandLink value="Update"
								action="#{backingBean.editAirLine(air.id)}"></h:commandLink>
							<h:commandLink   value="Delete" look="primary"
								action="#{backingBean.deleteAirline(air.id)}"></h:commandLink>
							<h:commandLink value="Details"  action="#{backingBean.airlineDetails(air.name)}"></h:commandLink>

						</h:form>

					</h:column>

				</h:column>

			</h:dataTable>
		</f:view>

<h:form>

 
Name<h:inputText value="#{backingBean.airline.name}" />
		<br></br>
		<h:commandButton  value="Create" outcome="#"
			action="#{backingBean.createAirline()}"></h:commandButton>

	</h:form>
	</div>

	
</h:body>
</html>
