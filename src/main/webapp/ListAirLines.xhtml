<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
	<link rel="stylesheet"
		href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet"
		href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" />
	<ui:debug />
	<title>Airlines</title>
</h:head>
<h:body>
	<div class="container">
		<h1>Airlines</h1>

		<f:view>
			<h:dataTable value="#{backingBean.getAirlines()}" var="air"
				styleClass="table" headerClass="accountTableHeader"
				rowClasses="accountTableOddRow,accountTableEvenRow">
				<h:column>
					<f:facet name="header">id</f:facet>    				
      #{air.id}
   </h:column>

				<h:column>
					<f:facet name="header">Name</f:facet>    				
      #{air.name}
   </h:column>




				<h:column>
					<f:facet name="header">Action</f:facet>
					<h:column>
						<h:form>
							<h:commandLink value="Details" action="#"></h:commandLink>
							<h:commandLink value="Update" action="#{backingBean.editAirLine(air.id)}"></h:commandLink>
							<h:commandLink value="Delete" action="#{backingBean.deleteAirline(air.id)}"></h:commandLink>

						</h:form>

					</h:column>

				</h:column>

			</h:dataTable>
		</f:view>

	</div>
</h:body>
</html>
