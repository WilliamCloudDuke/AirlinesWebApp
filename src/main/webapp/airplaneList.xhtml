<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css"
		name="/bootstrap-4/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js" />
</h:head>
<f:view>
	<center>
		<h2>
			<h:outputText value="AirPlanes" />
		</h2>
	</center>
	<h:form id="airplaneForm">
		<h:dataTable id="airplaneTable" binding="#{table}"
			value="#{airplaneBean.getAirplanes()}" var="plane"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">PlaneID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Serial No.</f:facet>
				<h:outputText value="#{plane.serialnr}" />
			</h:column>
			<h:column>
				<f:facet name="header">Model:</f:facet>
				<h:outputText value="#{plane.model}" />
			</h:column>
			<h:column>
				<f:facet name="header">Capacity</f:facet>
				<h:outputText value="#{plane.capacity}" />
			</h:column>
		
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{airplaneBean.editAirplaneRecord(plane.id)}" value="Update"
					class="btn btn-primary" />
			</h:column>
			
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{airplaneBean.deleteAirplane(plane)}" value="Delete"
					class="btn btn-primary" />
			</h:column>
			
		</h:dataTable>
		<center>
			<h:commandButton action="createairplane.xhtml?faces-redirect=true"
				value="Create New plaine" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</f:view>
</html>
