<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css"
		name="/bootstrap-4/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js" />
</h:head>
<f:view>
	<ui:include src="menu.xhtml" />
	<h:form id="createAirportForm" class="form-horizontal">
		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<h2>Create Flight</h2>
			</div>
		</div>
		<hr />
		<div class="form-group">
			<h:outputLabel for="flightNr" class="control-label col-sm-4">Flight Number</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="flightNr" value="#{flightBean.flight.flightnr}"
					class="form-control" validatorMessage="Flight Number is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="departureDate" class="control-label col-sm-4">Departure Date</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="departureDate"
					value="#{flightBean.flight.departureDate}" class="form-control"
					validatorMessage="Departure Time is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="departureTime" class="control-label col-sm-4">Departure Time</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="departureTime"
					value="#{flightBean.flight.departureTime}" class="form-control"
					validatorMessage="Departure Time is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="arrivalTime" class="control-label col-sm-4">Arrival Time</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="arrivalTime"
					value="#{flightBean.flight.arrivalTime}" class="form-control"
					validatorMessage="Departure Time is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel for="arrivalDate" class="control-label col-sm-4">Arrival Date</h:outputLabel>
			<div class="col-sm-4">
				<h:inputText id="arrivalDate"
					value="#{flightBean.flight.arrivalDate}" class="form-control"
					validatorMessage="Departure Time is required">
					<f:validateRequired />
				</h:inputText>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Airline</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{flightBean.flight.airline}"
					converter="#{airlineConverter}">
					<f:selectItems value="#{flightBean.airlineMap}" />
				</h:selectOneMenu>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Origin</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{flightBean.flight.origin}"
					converter="#{airportConverter}">
					<f:selectItems value="#{flightBean.airportMap}" />
				</h:selectOneMenu>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Destination</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{flightBean.flight.destination}"
					converter="#{airportConverter}">
					<f:selectItems value="#{flightBean.airportMap}" />
				</h:selectOneMenu>
			</div>
		</div>

		<div class="form-group">
			<h:outputLabel class="control-label col-sm-4">Airplane Serial Number</h:outputLabel>
			<div class="col-sm-4">
				<h:selectOneMenu value="#{flightBean.flight.airplane}"
					converter="#{airplaneConverter}">
					<f:selectItems value="#{flightBean.airplaneMap}" />
				</h:selectOneMenu>
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-4"></div>
			<div class="col-sm-4">
				<div class="col-sm-2">
					<h:commandButton value="Save"
						action="#{airportBean.createFlight()}"
						class="btn btn-success btnWidth" />
				</div>
			</div>
		</div>
	</h:form>
</f:view>
</html>
