<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css"
		name="/bootstrap-4/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js" />
</h:head>
<f:view>
	<center>
		<h2>
			<h:outputText value="AirLines" />
		</h2>
	</center>
	<h:form id="airlineForm">
		<h:dataTable id="airlineTable" binding="#{table}"
			value="#{airlineBackbean.getAirlines()}" var="airline"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">ID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
				<h:outputText value="#{airline.name}" />
			</h:column>
			
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="#{airlineBackbean.editAirlineRecord(airline.id)}" value="Update"
					class="btn btn-primary" />
			</h:column>
			
			<h:column>
				<f:facet name="header"></f:facet>
				<h:commandButton
					action="viewAirlineFlights.xhtml" value="View Flights"
					class="btn btn-primary" />
			</h:column>
			
		</h:dataTable>
		<center>
			<h:commandButton action="creatAirline.xhtml?faces-redirect=true"
				value="Create New Airline" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</f:view>
</html>
