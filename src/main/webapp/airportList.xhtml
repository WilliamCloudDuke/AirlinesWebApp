<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css"
		name="/bootstrap-4/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js" />
</h:head>
<f:view>
    <ui:include src="menu.xhtml"/>
	<center>
		<h2>
			<h:outputText value="Airports" />
		</h2>
	</center>
	<h:form id="airportForm">
		<h:dataTable id="airportTable" binding="#{table}"
			value="#{airportBean.getAirports()}" var="airport"
			class="table table-striped table-hover table-bordered tableUpdated">
			<h:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			<h:column>
				<f:facet name="header">Airport code</f:facet>
				<h:outputText value="#{airport.airportcode}" />
			</h:column>
			<h:column>
				<f:facet name="header">Name</f:facet>
			</h:column>
			<h:column>
				<f:facet name="header">City</f:facet>
				<h:outputText value="#{airport.city}" />
			</h:column>
			<h:column>
				<f:facet name="header">Country</f:facet>
				<h:outputText value="#{airport.country}" />
			</h:column>
			<h:column>
				<f:facet name="header">Update</f:facet>
				<h:commandButton
					action="#{airportBean.retrieveAiport(airport.id)}" value="Update"
					class="btn btn-primary" />
			</h:column>
		</h:dataTable>
		<center>
			<h:commandButton action="createAirport.xhtml?faces-redirect=true"
				value="Create New Airport" class="btn btn-success btnSpace" />
		</center>
	</h:form>
</f:view>
</html>
