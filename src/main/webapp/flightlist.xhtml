<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<h:outputStylesheet library="css"
		name="/bootstrap-4/css/bootstrap.min.css" />
	<h:outputStylesheet library="css" name="main.css" />
	<h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js" />
</h:head>
<f:view>
	<center>
		<h2>
			<h:outputText value="Flights" />
		</h2>
	</center>
	
	<h:form id="filterForm">
	<h:outputText value="Filter By:" />
	
	<h:selectOneMenu value = "#{flightBean.searchType}"> 
	   <f:selectItems value="#{flightBean.getDropDownListOptions()}" />
    </h:selectOneMenu> 
    <br />
    
    <div>
        <ui:fragment rendered="#{flightBean.checkType('All')}">
		       <label >Airline Name: </label>		      
		       <h:selectOneMenu value="#{flightBean.airlineName}" styleClass="form-control">
		            <f:selectItems value="#{flightBean.getflights()}" var="c" itemLabel="#{c.getName()}" itemValue="#{c.getName()}" />
		       </h:selectOneMenu>
	     </ui:fragment>

	    <ui:fragment rendered="#{flightBean.checkType('DepartureDate')}">
		       <label >DepartureDate: </label>
		       
		       <h:selectOneMenu value="#{flightBean.airlineName}" styleClass="form-control">
		            <f:selectItems value="#{flightBean.getAirlines()}" var="c" itemLabel="#{c.getName()}" itemValue="#{c.getName()}" />
		       </h:selectOneMenu>
	     </ui:fragment>
	     
	     	    <ui:fragment rendered="#{flightBean.checkType('AirLine')}">
		       <label >Origin: </label>
		       
		       <h:selectOneMenu value="#{flightBean.airlineName}" styleClass="form-control">
		            <f:selectItems value="#{flightBean.getAirlines()}" var="c" itemLabel="#{c.getName()}" itemValue="#{c.getName()}" />
		       </h:selectOneMenu>
	     </ui:fragment>
	     
	     
	     
	     	    <ui:fragment rendered="#{flightBean.checkType('Origin')}">
		       <label >Destination: </label>
		       
		       <h:selectOneMenu value="#{flightBean.airlineName}" styleClass="form-control">
		            <f:selectItems value="#{flightBean.getAirlines()}" var="c" itemLabel="#{c.getName()}" itemValue="#{c.getName()}" />
		       </h:selectOneMenu>
	     </ui:fragment>
	     
	     
	     	    <ui:fragment rendered="#{flightBean.checkType('Destination')}">
		       <label >All: </label>
		       
		       <h:selectOneMenu value="#{flightBean.airlineName}" styleClass="form-control">
		            <f:selectItems value="#{flightBean.getAirlines()}" var="c" itemLabel="#{c.getName()}" itemValue="#{c.getName()}" />
		       </h:selectOneMenu>
	     </ui:fragment>
	     
	     
	     
    </div>
    
	<br />
	<h:commandButton value = "Filter" onclick = "alert('Hello World!');" /> 
	</h:form>
	
	
	
	
	<h:form id="flightinfoform">	

		<h:dataTable id="flightTable" binding="#{table}"
			value="#{flightBean.getflights()}" var="flight"
			class="table table-striped table-hover table-bordered tableUpdated">
			
			<h:column>
				<f:facet name="header">FlightID</f:facet>
				<h:outputText value="#{table.rowIndex + 1}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Flight No.</f:facet>
				<h:outputText value="#{flight.flightnr}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Departure Date:</f:facet>
				<h:outputText value="#{flight.departureDate}" />
			</h:column>
			
			
			<h:column>
				<f:facet name="header">Departure Time</f:facet>
				<h:outputText value="#{flight.departureTime}" />
			</h:column>
			
			
			<h:column>
			    <f:facet name="header">Arrival Date</f:facet>
				<h:outputText value="#{flight.arrivalDate}" />
			</h:column>
		
		
			<h:column>
			    <f:facet name="header">Arrival Time</f:facet>
				<h:outputText value="#{flight.arrivalTime}" />
			</h:column>
			
			
		    <h:column>
			    <f:facet name="header">Airline</f:facet>
				<h:outputText value="#{flight.airline.name}" />
			</h:column>
		      
		      
		    <h:column>
			    <f:facet name="header">Origin AirPort</f:facet>
				<h:outputText value="#{flight.origin.name}" />
			</h:column>
		      
		      
		    <h:column>
			    <f:facet name="header">Destination AirPort</f:facet>
				<h:outputText value="#{flight.destination.name}" />
			</h:column>
		      
		      
		     <h:column>
			    <f:facet name="header">Air Plane</f:facet>
				<h:outputText value="#{flight.airplane.model}" />
			</h:column> 
	
		</h:dataTable>
	</h:form>
</f:view>
</html>
