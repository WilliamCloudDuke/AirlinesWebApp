<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
    <h:outputStylesheet library="css" name="/bootstrap-4/css/bootstrap.min.css" />
    <h:outputStylesheet library="css" name="main.css" />
    <h:outputScript library="css" name="/bootstrap-4/js/bootstrap.min.js"/>
</h:head>
<f:view>
    <h:form id="editAirportForm" class="form-horizontal">
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <h2>Edit Airport</h2>
            </div>
        </div>
        <hr/>
        <div class="form-group">
            <h:outputLabel for="airportcode" class="control-label col-sm-4">Airport code:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="airportcode" value="#{editAirport.airportcode}" class="form-control" validatorMessage="Airport code is required">
                    <f:validateRequired />
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="name" class="control-label col-sm-4">Name:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="name" value="#{editAirport.name}" class="form-control" validatorMessage="Name is required">
                    <f:validateRequired/>
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="city" class="control-label col-sm-4">City:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="city" value="#{editAirport.city}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <h:outputLabel for="country" class="control-label col-sm-4">Country:</h:outputLabel>
            <div class="col-sm-4">
                <h:inputText id="country" value="#{editAirport.country}" class="form-control">
                </h:inputText>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="col-sm-2">
                    <h:commandButton value="Save" action="#{airportBean.updateAirport(editAirport)}" class="btn btn-success btnWidth" />
                </div>
            </div>
        </div>
    </h:form>
</f:view>
</html>
